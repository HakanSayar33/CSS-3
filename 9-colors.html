<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        height: 150px;
        border: 3px solid rgb(128, 128, 128);
        margin: 10px;
      }
      #box1 {
        background: rgb(255, 0, 0);
        opacity: 0.5;
      }
      #box2 {
        background: rgb(0, 255, 0);
        opacity: 0.8;
      }
      #box3 {
        background: rgb(0, 0, 255);
        opacity: 0.5;
      }
      #box3:hover {
        background: rgb(0, 0, 255);
        opacity: 1;
        transition: opacity 0.4s;
      }
    </style>
  </head>
  <body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="box3"></div>
  </body>
</html>
