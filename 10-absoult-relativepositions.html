<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        margin: 0px;
      }
      .box {
        padding: 10px;
        border: 5px solid #6d5b95;
        margin-bottom: 10px;
      }
      .navbar {
        background: yellowgreen;
      }
      .content {
        background: red;
      }
      .footer {
        background: orange;
        position: absolute;
        top: 0px;
      }
      #contaniner1 {
        margin-top: 100px;
        position: relative;
      }
    </style>
  </head>
  <body>
    <div id="contaniner1">
      <div class="box navbar">Navbar</div>
      <div class="box content">Content</div>
      <div class="box footer">Footer</div>
    </div>
  </body>
</html>
