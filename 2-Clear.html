<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        background-color: chocolate;
      }
      .box {
        width: 150px;
        height: 150px;
        background-color: brown;
        float: right;
      }
      .clearfix::after {
        content: "";
        display: block;
        clear: both;
      }
    </style>
  </head>
  <body>
    <div id="container" class="clearfix">
      <div class="box">kutu1</div>
      <div class="box">kutu2</div>
      <div class="box">kutu3</div>
      <!-- <div style="clear: both"></div> -->
    </div>
    <p>
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Nobis libero
      dolores facere sunt minus obcaecati similique error dolorem optio aliquid
      beatae ratione, quaerat consequuntur molestiae.
    </p>
  </body>
</html>
